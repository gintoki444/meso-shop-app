<ion-header class="header">
  <div class="ion-text-center logo">
    <ion-img src="../../../../assets/icon/logo-welcome.png" alt="welcome"></ion-img>
  </div>
</ion-header>
<ion-content class="container ">

      <div class="content-center animate__animated animate__fadeInUp">
        <ion-grid [fixed]="true">
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col size-md="5" size-lg="4" size-xs="12">
              <div class="error-check" *ngIf="errorCheck === true">
                <p class="ion-text-center">Please read and check the term of service and privacy policy before shopping
                </p>
              </div>
              <div class="logo-container">
                <h4 class="animate__animated animate__fadeInUp ion-text-center">
                  <ion-text color="dark">Choose a sign in / sign up method</ion-text>
                </h4>
              </div>
              <div>
                <ion-button class="btn-login btn-facebook">
                  <i><ion-img src="../../../../assets/icon/i-facebook.svg"></ion-img></i>
                  Facebook
                </ion-button>
              </div>
              <div>
                <ion-button class="btn-login btn-google">
                  <i><ion-img src="../../../../assets/icon/i-gmail.svg"></ion-img></i>
                  Google
                </ion-button>
              </div>
              <div>
                <ion-button class="btn-login btn-apple">
                  <i><ion-img src="../../../../assets/icon/i-apple.svg"></ion-img></i>
                  Apple
                </ion-button>
              </div>
              <div>
                <ion-button class="btn-login btn-email" (click)="getStarted()">
                  <i><ion-img src="../../../../assets/icon/i-mail.svg"></ion-img></i>
                  Email
                </ion-button>
              </div>
              <ion-list lines="none">
                <ion-item>
                  <ion-checkbox alignment="start" value="1" (click)="isChecked()"></ion-checkbox>
                  <span>I agree to the <a href="#">Term of Service</a> and
                    <a href="#">Privacy Policy</a>.</span>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
