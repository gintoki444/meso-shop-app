<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start" class="btn-back">
      <ion-back-button color="secondary" text="" defaultHref="/profile">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons class="ion-text-center">
      <ion-text class="header-title">แก้ไขข้อมูล</ion-text>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button color="secondary">
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card class="ion-no-margin profile-card">
    <ion-card-content>
      <ion-avatar>
        <ion-img [src]="imgProfile"></ion-img>
      </ion-avatar>
      <!-- 
      <h1>
        <ion-text color="tertiary"><strong>John Doe</strong></ion-text>
      </h1>

      <p>
        <ion-text color="medium">john.doe@mail.com</ion-text>
      </p> -->

      <ion-button class="btn-upload" (click)="updateProfilePicture()">
        แก้ไขรูป
      </ion-button>
    </ion-card-content>
  </ion-card>

  <form class="form" [formGroup]="edit_profile_form">
    <ion-card class="ion-no-margin profile-card">
      <ion-card-content style="text-align: left;">
        <div class="form-title">
          <ion-text><strong>แก้ไขข้อมูล</strong></ion-text>
        </div>
        <div class="form-content">
          <div class="form-input">
            <ion-label>ชื่อ</ion-label>
            <ion-input placeholder="ชื่อ" id="first_name" type="text" formControlName="first_name" aria-label="ชื่อ"></ion-input>
          </div>
          <div class="form-input">
            <ion-label>นามสกุล</ion-label>
            <ion-input placeholder="นามสกุล" id="last_name" type="text" formControlName="last_name" aria-label="นามสกุล"></ion-input>
          </div>
          <div class="form-input">
            <ion-label>อีเมล์</ion-label>
            <ion-input placeholder="e-mail" id="email" type="email" formControlName="email" aria-label="email"></ion-input>
          </div>
          <div class="form-input">
            <ion-label>เบอร์โทรศัพท์</ion-label>
            <ion-input placeholder="เบอร์โทรศัพท์" formControlName="phone"></ion-input>
          </div>

        </div>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-button class="btn-confirm" [disabled]="edit_profile_form.invalid" color="secondary" (click)="submit()">
    ยืนยัน
  </ion-button>
</ion-footer>
