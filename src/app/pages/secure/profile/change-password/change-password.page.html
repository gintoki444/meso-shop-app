<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start" class="btn-back">
      <ion-back-button color="secondary" text="" defaultHref="/settings">
      </ion-back-button>
    </ion-buttons>

    <ion-buttons class="ion-text-center">
      <ion-text class="header-title">Change password</ion-text>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon [src]="" class="icon-search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- New Product  -->
  <ion-grid [fixed]="true" class="grid-products">
    <ion-row class="ion-justify-content-center products" offset-md="2">
      <ion-col size-md="12" size-xs="12" style="position: relative;">

        <form class="form" [formGroup]="edit_profile_form" (submit)="submit()">
          <ion-card class="ion-no-margin profile-card">
            <ion-card-content style="text-align: left;">
              <div class="form-title">
                <ion-text><strong>แก้ไขรหัสผ่าน</strong></ion-text>
              </div>
              <div class="form-content">
                <div class="form-input">
                  <ion-input placeholder="รหัสผ่านเดิม" type="password" formControlName="password"></ion-input>
                </div>
                <div class="form-input">
                  <ion-input placeholder="รหัสผ่านใหม่" type="password" formControlName="new_password"></ion-input>
                </div>
                <div class="form-input">
                  <ion-input placeholder="ยืนยันรหัสผ่าน" type="password" formControlName="confirm_new_password"></ion-input>
                </div>

              </div>
            </ion-card-content>
          </ion-card>

          <ion-button class="btn-confirm" color="secondary" type="submit">
            ยืนยัน
          </ion-button>
          <div class="form-error" *ngIf="errorLog === true && edit_profile_form.value.password">
            <ion-text>please make sure your new <br>passwords match</ion-text>
          </div>
          <div class="form-error" *ngIf="errorLog === true && !edit_profile_form.value.password">
            <ion-text>wrong old password.please check it again, if you forgot your password then <a routerLink="/password-reset">click here</a></ion-text>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer class="ion-text-center">
</ion-footer>
