<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary" text="" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button color="secondary" routerLink="/search">
        <ion-icon [src]="iconSearch" class="icon-search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons class="ion-text-center" routerLink="/home">
      <ion-img src="../../../../assets/icon/mesoestetic logo.png" class="logo" alt="welcome"></ion-img>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button color="secondary" routerLink="/cart">
        <ion-icon [src]="iconCart" class="icon-search"></ion-icon>
        <ion-badge class="animate__animated animate__fadeInUp" *ngIf="cartItem">{{cartItem}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bg-slider">
    
  <!-- Swiper Slider -->
    <swiper-container [loop]="true">
      <swiper-slide>
        <img src="assets/imgs/slider/Model-Face-Cream-Beauty.png" alt="">
      </swiper-slide>
    </swiper-container>
  </div>

  <!-- Category Detail  -->
  <ion-grid [fixed]="true" class="grid-category" *ngIf="getCategories">
    <ion-row class="ion-justify-content-center" offset-md="2">
      <ion-col size-md="2" size-xs="3" class="category-img">
        <img [src]="[getCategories.image.src]" [alt]="[getCategories.image]">
      </ion-col>

      <ion-col size-md="10" size-xs="9" class="category-detail">
        <h3 class="title">{{getCategories.name}}</h3>
        <ion-text class="detail">{{getCategories.description}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Product List  -->
  <ion-grid [fixed]="true" class="grid-products">
    <ion-row class="ion-justify-content-center products" offset-md="2">

      <ion-col size-ld="3" size-md="4" size-xs="6" class="product-list" *ngFor="let product of getProduct">
        <ion-card [routerLink]="['/', 'product', 'detail', product.id]">
          <ion-img *ngIf="product.images[0]" [src]="product.images[0].src"></ion-img>
          <div class="product-discount" *ngIf="product.on_sale === true">
            <div class="banner-onsale"><span class="txt-ban">ลด</span><span class="onsale"> 24%</span></div>
          </div>
          <ion-card-content>
            <p class="product-name">{{product.name}}</p>
            <p class="product-price">{{product.price | number }} ฿</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
